<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mg Móveis e Granito</title>
    <!-- Meta Tag -->
    <link rel="shortcut icon" href="src/img/icon.png" type="image/x-icon"> <!-- Icone site -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Orçamento Mg Móveis e Granito" />
    <meta property="og:image" content="http://127.0.0.1:5500/src/img/logo.png" /> <!-- Logo para envio de link -->
    <meta property="og:site_name" content="Orçamento mg Móveis e Granito" /> <!-- Nome para envio de site -->

    <!-- Link CSS -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- Script jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Script externo -->
    <script src="src/js/script.js" defer></script>
</head>

<body>
  <picture>
    <img draggable="false" src="src/img/logo.png" alt="logo">
  </picture>
    <div class="container">
      
        <h1>Gerar Orçamento</h1>
        <!-- Formulário -->
        <form id="orcamentoForm">
            <label for="nome">Nome do cliente:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data">Data do orçamento:</label>
            <input type="date" id="data" name="data" required>

            <!-- Botão para adicionar item -->
            <button class="btnAdd" type="button" id="addItemBtnManual">Adicionar Item </button>

            <!-- Board de Itens -->
            <div id="board"></div>

            <!-- Botão Submit -->
            <button class="btnAdd" type="submit">Gerar PDF</button>
        </form>
    </div>
</body>

</html>
